<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var number1 = 30;
		var number2 = 20;
		var number3 = 100;
		var number4 = 500;

		if (number1 === number2) {
			alert('something');
		} else if (number3 < number4) {

		} else {
			alert('else statement');
		}
	</script>
