<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<ul>
	<script type="text/javascript">
		var names = new Array('Edwin', 'John', 'Jose', "Peter", "Mohad");

		var i = 0;
		while (i < names.length) {
			document.write('<li>' + names[i] + '</li>');
			i++;
		}
	</script>
	</ul>
</body>
</html>
