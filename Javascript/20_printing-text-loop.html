<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<ul>
	<script type="text/javascript">
		var i = 0;
		var message = "Hello";

		while (i < 5) {
			document.write("<li>" + i + " " + message + "</li>");
			i++;
		}
	</script>
	</ul>
</body>
</html>
